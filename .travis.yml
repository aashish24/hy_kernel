language: python
python:
  - 2.7
  - 3.3
  - 3.4
before_install:
  - npm install -g casperjs
  - phantomjs --version
  - casperjs --version
  - sudo apt-get install libzmq3-dev
install:
  - pip install 'tornado<4'
  - pip install -r requirements-test.txt
  - python setup.py install
script:
  - python tests/test_notebook.py
