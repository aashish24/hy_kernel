# http://travis-ci.org/#!/bollwyvl/hy_kernel
language: python
python:
  - 2.7
  - 3.3
  - 3.4
sudo: false
cache:
  pip: true
  directories:
    - node_modules
before_install:
  - npm install -g casperjs
  - phantomjs --version
  - casperjs --version
install:
  - pip install -r requirements-test.txt
  - python setup.py install
script:
  - flake8 hy_kernel
  - python setup.py nosetests
